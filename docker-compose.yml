version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:1.72.0
    container_name: consigliere_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Seoul
      # API Base URL for Consigliere Agents (Local Dev uses host.docker.internal)
      - API_BASE_URL=http://host.docker.internal:8000
    volumes:
      - ./data/n8n_data:/home/node/.n8n
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows n8n to talk to Python on host
    networks:
      - consigliere_net

networks:
  consigliere_net:
    driver: bridge
